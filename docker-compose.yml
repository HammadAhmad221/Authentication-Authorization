version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auth_backend
    ports:
      - "5000:5000"
    # DNS servers for better DNS resolution (helps with MongoDB Atlas SRV records)
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      NODE_ENV: development
      PORT: 5000
      # MongoDB Atlas Connection String - MUST be set in root .env file
      # Create .env file in root directory with: MONGODB_URI=mongodb+srv://username:password@cluster.mongodb.net/auth_db
      MONGODB_URI: ${MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_in_production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your_refresh_secret_change_in_production}
      FRONTEND_URL: http://localhost:3000
      # File watching for hot reload in Docker
      CHOKIDAR_USEPOLLING: true
      # Email Configuration - set these in .env file or override here
      EMAIL_SERVICE: ${EMAIL_SERVICE:-gmail}
      EMAIL_USER: ${EMAIL_USER:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-Auth System}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - auth_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: auth_frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:5000/api
      # File watching for hot reload in Docker (Windows)
      CHOKIDAR_USEPOLLING: true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - auth_network
    restart: unless-stopped

networks:
  auth_network:
    driver: bridge

